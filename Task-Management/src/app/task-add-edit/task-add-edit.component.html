<div class="container mt-4" [class.opacity-50]="loading">
  <h3 class="mb-3">{{ id ? 'Edit Task' : 'New Task' }}</h3>
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" formControlName="title" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea rows="3" class="form-control" formControlName="description"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-select" formControlName="status">
        <option value="PENDING">PENDING</option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
        <option value="COMPLETED">COMPLETED</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Due Date</label>
      <input type="date" class="form-control" formControlName="dueDate">
    </div>
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-link" [routerLink]="['/tasks']">Cancel</a>
  </form>
</div>
