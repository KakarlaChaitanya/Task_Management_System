<div class="container mt-5" style="max-width:420px">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="mb-3 text-center">Task Manager Login</h3>

      <form [formGroup]="form" (ngSubmit)="submit()">

        <!-- Email Field -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input 
            type="email" 
            class="form-control" 
            formControlName="email" 
            placeholder="you@example.com">

          <!-- Validation Messages -->
          <div *ngIf="form.controls['email'].touched && form.controls['email'].invalid" class="text-danger mt-1">
            <small *ngIf="form.controls['email'].errors?.['required']">
              Email is required.
            </small>
            <small *ngIf="form.controls['email'].errors?.['email']">
              Please enter a valid email address.
            </small>
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            formControlName="password" 
            placeholder="••••••••">

          <!-- Validation Messages -->
          <div *ngIf="form.controls['password'].touched && form.controls['password'].invalid" class="text-danger mt-1">
            <small *ngIf="form.controls['password'].errors?.['required']">
              Password is required.
            </small>
            <small *ngIf="form.controls['password'].errors?.['minlength']">
              Password must be at least 3 characters long.
            </small>
          </div>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">
          Log in
        </button>
      </form>

      <!-- Backend Error -->
      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>
    </div>
  </div>
</div>

<div class="text-center mt-3">
  <a routerLink="/signup">Don't have an account? Sign Up</a>
</div>
