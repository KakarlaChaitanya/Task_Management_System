<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Tasks</h3>
    <button class="btn btn-success" (click)="add()">+ New Task</button>
  </div>

  <div *ngIf="loading" class="alert alert-info">Loading...</div>

  <table class="table table-striped" *ngIf="tasks?.length">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Due</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tasks">
        <td>{{ t.taskId }}</td>
        <td>{{ t.title }}</td>
        <td><span class="badge text-bg-secondary">{{ t.status }}</span></td>
        <td>{{ t.dueDate || '-' }}</td>
        <td class="d-flex gap-2">
          <button class="btn btn-sm btn-primary" (click)="edit(t)">Edit</button>
          <button class="btn btn-sm btn-outline-success" (click)="markComplete(t)" [disabled]="t.status==='COMPLETED'">Complete</button>
          <button class="btn btn-sm btn-outline-danger" (click)="delete(t)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !tasks?.length" class="alert alert-secondary">
    No tasks yet. Click "New Task" to create one.
  </div>
</div>
